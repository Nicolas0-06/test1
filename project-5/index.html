<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Commerce - YT</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="sidebar">
        <div class="top"></div>
        <div class="logo">
            <i class="bx bxl-codepen"></i>
            <span>CodeCommerce</span>

        </div>
        <i class="bx bx-menu" id="btn"></i>
        <div class="user">
           <img src="user-img.jpg" alt="me" class="user-img">
           <div>
            <p class="bold">Clint B.</p>
            <p>Admin</p>
           </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="bx bxs-grid-alt"></i>
                    <div class="nav-items">Dashboard</div>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-shopping-bag"></i>
                    <div class="nav-items">Products</div>
                </a>
                <span class="tooltip">Products</span>
            </li><li>
                <a href="#">
                    <i class="bx bx-list-check"></i>
                    <div class="nav-items">Gategories</div>
                </a>
                <span class="tooltip">Gategories</span>
            </li><li>
                <a href="#">
                    <i class="bx bxs-grid-alt"></i>
                    <div class="nav-items">Orders</div>
                </a>
                <span class="tooltip">Orders</span>
            </li><li>
                <a href="#">
                    <i class="bx bx-body"></i>
                    <div class="nav-items">Customers</div>
                </a>
                <span class="tooltip">Customers</span>
            </li><li>
                <a href="#">
                    <i class="bx bx-location-plus"></i>
                    <div class="nav-items">Shipping</div>
                </a>
                <span class="tooltip">Shipping</span>
            </li><li>
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <div class="span nav-items">Settings</div>
                </a>
                <span class="tooltip">Settings</span>
            </li><li>
                <a href="#">
                    <i class="bx bxs-grid-alt"></i>
                    <div class="bx bx-log-out">Logout</div>
                </a>
                <span class="tooltip">Logout</span>
            </li>

        </ul>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>Code Commerce</h1>
            <h1>Right Side</h1>
        </div>
    </div>


</body>

<script>
    let btn = document.querySelector('#btn')
    let sidebar = document.querySelector('.sidebar')

    btn.onclick = function (){
        sidebar.classList.toggle('active');
    };
</script>
</html>
